<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Interaktivn√≠ Mapa M√≠st</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Z√°kladn√≠ styly pro celou str√°nku */
        body, html {

            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 1. Hlavn√≠ kontejner, kter√Ω rozdƒõl√≠ str√°nku */
        #container {
            display: flex; /* Pou≈æijeme Flexbox */
            height: 100vh; /* V√Ω≈°ka cel√© obrazovky */
        }

        /* 2. Boƒçn√≠ panel (Sidebar) se seznamem */
        #sidebar {
            width: 350px; /* Pevn√° ≈°√≠≈ôka pro seznam */
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 2px solid #ccc;
            display: flex;
            flex-direction: column; /* Uspo≈ô√°d√° prvky pod sebe */
        }

        /* 3. Mapa (zabere zbytek m√≠sta) */
        #mapid {
            flex: 1; 
            height: 100%;
        }
        
        /* Nadpis a poƒç√≠tadlo */
        h2 {
            margin-top: 5px;
        }
        #progress-counter {
            font-weight: normal;
            font-size: 0.8em;
            color: #555;
            margin-left: 5px;
        }

        /* Tlaƒç√≠tka */
        #findMeButton {
            margin-bottom: 10px;
            padding: 10px 15px;
            font-size: 16px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #resetButton {
            margin-bottom: 15px;
            padding: 10px 15px;
            font-size: 16px;
            width: 100%;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Filtry STAVU */
        #filter-controls {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #eee;
            border-radius: 4px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        #filter-controls label {
            margin-left: 5px;
            margin-right: 15px;
            cursor: pointer;
        }
        #filter-controls input {
            cursor: pointer;
        }
        
        /* Filtry TYPU */
        #filter-controls-type {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #eee;
            border-radius: 4px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            flex-wrap: wrap; 
        }
        #filter-controls-type label {
            margin-left: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        #filter-controls-type input {
            cursor: pointer;
        }
        #filter-controls-type span {
            margin-right: 5px;
        }

        /* STYL PRO NOV√ù BLOK Mƒö≈òEN√ç */
        #distance-controls {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e6f7ff; /* Svƒõtle modr√° */
            border-radius: 4px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        #distance-controls label {
            margin-left: 5px;
            margin-right: 15px;
            cursor: pointer;
        }
        #distance-controls input {
            cursor: pointer;
        }
        #distance-controls span {
            margin-right: 5px;
            font-weight: bold;
        }
        
        /* T≈ô√≠dƒõn√≠ */
        #sort-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #sort-controls span {
            display: flex;
            align-items: center;
            margin-right: 5px;
            font-size: 14px;
        }
        #sort-controls button {
            flex-grow: 1;
            margin: 0 2px;
            padding: 6px 4px;
            font-size: 14px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #sort-controls button:hover {
            background-color: #e0e0e0;
        }

        /* Hled√°n√≠ */
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            box-sizing: border-box; 
        }
        
        /* Seznam */
        #sidebar-content {
            flex-grow: 1; /* Zajist√≠, ≈æe seznam zabere zbytek m√≠sta */
            overflow-y: auto; /* P≈ôid√° scrollbar jen pro seznam */
        }
        
        /* Styly pro jednotliv√© polo≈æky v seznamu */
        .sidebar-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .sidebar-item label {
            margin-left: 10px;
            cursor: pointer;
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 0;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar-item input {
            cursor: pointer;
            flex-shrink: 0;
        }
        /* 3. √öPRAVA STYLU PRO .measure-btn */
        .measure-btn {
            padding: 2px 6px;
            font-size: 16px;
            margin-left: auto; 
            background: #f0f0f0; /* V√Ωchoz√≠ ≈°ed√° */
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
            flex-shrink: 0;
            color: #555; /* Barva ikony */
        }
        .measure-btn:hover {
            background: #e0e0e0;
        }
        
        /* TOTO JE NOV√ù BLOK, KTER√ù P≈òID√ÅTE HNED POD TO */
        .measure-btn.active {
            background-color: #ffc107; /* Z√°≈ôivƒõ ≈ælut√° */
            border-color: #e0a800;
            color: #000; /* Barva ikony */
        }
        .measure-btn.active:hover {
            background-color: #ffca2c;
        }
        
        .distance-result {
            font-weight: bold;
            color: #0056b3; 
            margin-left: 8px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div id="container">
        
        <div id="sidebar">
            
            <h2>Seznam m√≠st (Alberty) <span id="progress-counter"></span></h2>

            <button id="findMeButton">Najdi mƒõ üìå</button>
            <button id="resetButton">Resetovat stav mapy</button>
            
            <div id="filter-controls">

                <label for="filterVisited">Nav≈°t√≠ven√©</label>
                
                <input type="checkbox" id="filterUnvisited" checked>
                <label for="filterUnvisited">Nenav≈°t√≠ven√©</label>
            </div>
            
            <div id="filter-controls-type">
                <span>Typ: </span>
                <input type="checkbox" id="filterHPM" checked>
                <label for="filterHPM">HPM </label>
                
                <input type="checkbox" id="filterSM" checked>
                <label for="filterSM">SM </label>
                
                <input type="checkbox" id="filterZruseno" checked>
                <label for="filterZruseno">Zru≈°eno </label>
            </div>
            
            <div id="distance-controls">
                <span>Mƒõ≈ôit od:</span>
                <input type="radio" id="startPraha" name="startPoint" value="praha" checked>
                <label for="startPraha">Praha</label>
                
                <input type="radio" id="startBrno" name="startPoint" value="brno">
                <label for="startBrno">Brno</label>
            </div>

            <div id="sort-controls">
                <span>≈òadit:</span>
                <button id="sort-default">V√Ωchoz√≠</button>
                <button id="sort-name-asc">N√°zev ‚Üì</button>
                <button id="sort-num-asc">ƒå√≠slo ‚Üì</button>
            </div>

            <input type="text" id="searchInput" placeholder="Hledat (n√°zev, ƒç√≠slo)...">
            
            <div id="sidebar-content"></div> 
            
        </div> <div id="mapid"></div>

    </div> <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
